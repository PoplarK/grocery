<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>水平，垂直居中</title>
        <meta name="keywords" content="css, middle, center">
        <link rel="stylesheet" href="my.css"/>
    </head>
    <body>
        <div class="inline-container horizontal-inline">
            <span class="sub">horizontal inline</span>
        </div>
        <div class="inline-container horizontal-inline">

        </div>
        <div class="block-container">
            <div class="horizontal-block sub">horizontal 固定宽度的 block</div>
        </div>
        <div class="inline-container vertical-single-1">
            <span class="sub">vertical single 1 inline</span>
        </div>
        <div class="inline-container vertical-single-1">
            <div class="sub">vertical single 1 block</div>
        </div>
        <div class="inline-container vertical-single-2">
            <div class="sub">vertical single 2 block</div>
        </div>
        <div class="inline-container">
            <div class="vertical-single-3">
                <div class="sub">vertical single 3 block</div>
            </div>
        </div>
        <div class="block-container">
            <div class="vertical-single-4-parent">
                <div class="vertical-single-4 sub">vertical single 4 block</div>
            </div>
        </div>
        <div class="block-container">
            <div class="vertical-single-5-parent">
                <div class="vertical-single-5 sub">vertical single 5 block</div>
            </div>
        </div>
